<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Form Pendataan Mahasiswa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <div class="container mt-3 mb-4 bg-dark">
      <h2 class="text-center text-light">Data Mahasiswa</h2>
      <form id="DataMhas" class="p-3">
        <label for="name" class="text-light">Nama:</label>
        <input type="text" id="name" name="name" required class="form-control mb-3" />

        <label for="nim" class="text-light">Nim:</label>
        <input type="number" id="nim" name="nim" required class="form-control mb-3" />

        <label for="kelas" class="text-light">Kelas:</label>
        <select class="form-select mb-1" id="kelas" name="kelas" required>
          <option value="" disabled selected>Pilih</option>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
          <option value="D">D</option>
        </select>

        <label for="angkatan" class="text-light">Angkatan:</label>
        <select class="form-select mb-2" id="angkatan" name="angkatan" required>
          <option value="" disabled selected>Pilih</option>
          <option value="2020">2020</option>
          <option value="2021">2021</option>
          <option value="2022">2022</option>
          <option value="2023">2023</option>
        </select>

        <div class="form-check mt-2">
          <input class="form-check-input" type="checkbox" id="agreement" required />
          <label class="form-check-label text-light" for="agreement"> Saya setuju dengan syarat dan ketentuan yang berlaku. </label>
        </div>

        <input type="submit" value="Tambahkan Data" class="mt-3 btn btn-primary" />
      </form>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
